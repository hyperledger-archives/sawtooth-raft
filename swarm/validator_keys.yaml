version: "2.1"

services:

  validator_keys:
    image: hyperledger/sawtooth-all:latest
    volumes:
     - /home/${USER}/validator_keys:/validator_keys
    entrypoint: "bash -c \"\
      if [ ! -e /validator_keys/validator-1.pub ] || [ ! -e /validaot_keys/validator-1.priv ];
      then 
        sawadm keygen /validator_keys/validator-1 --force;
      fi;
      if [ ! -e /validator_keys/validator-2.pub ] || [ ! -e /validaot_keys/validator-2.priv ];
      then
        sawadm keygen /validator_keys/validator-2 --force;
      fi;
      if [ ! -e /validator_keys/validator-3.pub ] || [ ! -e /validaot_keys/validator-1.priv ];
      then
        sawadm keygen /validator_keys/validator-3 --force;
      fi;
      \""
